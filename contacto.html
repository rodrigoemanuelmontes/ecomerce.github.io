<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contacto-style.css">
    <title>E-Commerce de Tecnología - Contacto</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="img/logo.png" alt="Logo de la Tienda Tecnológica"></a>
        <h1>Tienda Tecnológica</h1>
        <nav>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#product-list">Productos</a></li>
                <li><a href="index.html#reviews">Reseñas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="customer-info">
            <div class="form-container">
                <h1>Información del Cliente</h1>
                <form action="https://formspree.io/f/xanyedke" method="POST">
                    <div class="form-group">
                        <label for="email">Tu email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Tu mensaje:</label>
                        <textarea name="message" id="message" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                    <p id="error-msg"></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <h3>Contáctanos</h3>
            <p>Email: info@tiendatecnologica.com | Teléfono: (123) 456-7890</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="/primer desafío/INTEGRADOR-RODRIGO MONTES/script.js"></script>
</body>

</html>
